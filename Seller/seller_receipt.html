<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style_seller_receipt.css">

</head>
<body>
  

<h2>Receipt By Medisend</h2>
<h4 >Pharmacy Details</h4>
<label for="pharmaname">Pharmacy</label>
<input type="text" id="pharmaname">
<label for="s_id">Seller ID</label>
<input type="number" id="s_id">
<br>
<br>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"> Full Name</label>
            <input type="text" id="fname" name="firstname" >
            <label for="email"></i> Email</label>
            <input type="text" id="email" name="email">
            <label for="adr">Address</label>
            <input type="text" id="adr" name="address" >
            <label for="city">City</label>
            <input type="text" id="city" name="city" >

            <div class="row">
              <div class="col-50">
                <label for="zip">PO Box</label>
                <input type="text" id="zip" name="zip">
              </div>
            </div>
          </div>

          <div class="col-50">
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
        </div>
        <input type="submit" value="Print Receipt" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h3>Bill <span class="price" style="color:black"></span></h3>
      <p><a href="#">Napa Ace</a> <span class="price">15</span></p>
      <p><a href="#">Hexisol</a> <span class="price">100</span></p>
      <p><a href="#">Sergel</a> <span class="price">30</span></p>
      <p><a href="#">Cef-3</a> <span class="price">200</span></p>
      <p>Total <span class="price" style="color:black"><b>345</b></span></p>
    </div>
  </div>
</div>

</body>
</html>
